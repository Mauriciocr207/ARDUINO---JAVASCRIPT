<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and SignUp Form - Navid Dev</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container" id="container">
        <!-- Botón de conexión con arduino -->
        <div class="connect" id="connect"><i class="fa-solid fa-wifi"></i></div>

        <!-- Receptor -->
        <div class="form-container sign-up-container">
            <div class="form">
                <h1>Receptor</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Recibe los mensajes aquí</span>

                <!-- TextArea de mensaje recibido -->
                <div class="overflowContainer overflowContainer-TA marginTA">
                    <div class="inputContainer">
                        <textarea class="input" id="textArea" cols="30" rows="4" required></textarea>
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje</span>
                        </div>
                    </div>
                </div>
                
                <div class="overflowContainer overflowContainer-TA">
                    <div class="inputContainer">
                        <textarea class="input" id="textArea" cols="30" rows="4" required></textarea>
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje en binario</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Emisor -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Emisor</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Envía un mensaje</span>


                <!-- input del mensaje -->
                <div class="overflowContainer">
                    <div class="inputContainer">
                        <input id="text" class="input" type="text" required />
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje</span>
                        </div>
                    </div>
                </div>
                
                
                <button id="emisorButton">Enviar</button>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¿Prefieres Emisor?</h1>
                    <p>
                        Al ser emisor, puedes <strong>ENVIAR</strong> mensajes a hacia tu arduino
                    </p>
                    <button class="ghost" id="signIn">EMISOR</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>¿Quieres ser Receptor?</h1>
                    <p>
                        Al ser receptor puedes
                        <strong>RECIBIR</strong> mensajes de tu arduino
                    </p>
                    <button class="ghost" id="signUp">RECEPTOR</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/d10d1e89d5.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/app.js"></script>

    <!-- Error en la conexión con arduino -->
    <!-- <div class="errorArduinoConnection">
        <strong>CONECTA TU ARDUINO</strong>
    </div> -->
</body>

</html>
