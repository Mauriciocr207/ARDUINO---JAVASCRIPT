    <title>Login and SignUp Form - Navid Dev</title>
    <link rel="stylesheet" href="css/normalize.css" />

<body>
    <div class="selectionPort">
        <!-- extra clases: portAcepted portDenied -->

            <div>COM:</div>
            <input type="number" value="1" min="1" max="10" class="input inputCOM" id="numberPort" />

                <span>Recibe los mensajes aquí</span>

                <!-- TextArea de mensaje recibido -->
                <div class="overflowContainer overflowContainer-TA marginTA">
                    <div class="inputContainer">
                        <textarea class="input" id="textArea" cols="30" rows="7" required></textarea>
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje</span>
                        </div>
                    </div>
                </div>

                <div class="overflowContainer overflowContainer-TA">
                    <div class="inputContainer">
                        <textarea class="input" id="textArea-Bin" cols="30" rows="4" required></textarea>
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje en binario</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <div class="social-container">

                <span>Envía un mensaje</span>

                <!-- input del mensaje -->
                <div class="overflowContainer">
                    <div class="inputContainer">
                        <input id="text" class="input" type="text" required />
                        <div class="inputContainer-lbl">
                            <span class="text">Mensaje</span>
                        </div>
                    </div>
                </div>

                <button id="emisorButton">Enviar</button>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¿Prefieres Emisor?</h1>
                    <p>
                        Al ser emisor, puedes <strong>ENVIAR</strong> mensajes a hacia tu
                        arduino
                    </p>
                    <button class="ghost" id="signIn">EMISOR</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>¿Quieres ser Receptor?</h1>
                    <p>
                        Al ser receptor puedes
                        <strong>RECIBIR</strong> mensajes de tu arduino
                    </p>
                    <button class="ghost" id="signUp">RECEPTOR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d10d1e89d5.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/script.js"></script>
