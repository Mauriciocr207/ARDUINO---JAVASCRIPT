<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and SignUp Form - Navid Dev</title>

    
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container" id="container">
        <div class="conect"><i class="fa-solid fa-wifi"></i></div>

        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Emisor</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Actúa como emisor de datos</span>
                <input type="text" placeholder="Mensaje" id="text"/>
                <button id="btn-Emisor">Enviar</button>
            </div>
        </div>

        <div class="form-container sign-up-container">
            <div class="form">
                <h1>Receptor</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Recibe los mensajes aquí</span>
                <input type="text" placeholder="Mensaje" />
                
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¿Prefieres ser emisor?</h1>
                    <p>
                        Actuar como emisor te permite <strong>RECIBIR</strong> mensajes e interpretarlos
                    </p>
                    <button class="ghost" id="signIn">Emisor</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>¿Quieres actuar como receptor?</h1>
                    <p>
                        Actuar como receptor significa que tus datos son 
                        <strong>ENVIADOS</strong> al arduino
                    </p>
                    <button class="ghost" id="signUp" >RECEPTOR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d10d1e89d5.js" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/app.js"></script>


</body>

</html>
